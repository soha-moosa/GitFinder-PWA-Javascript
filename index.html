<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- links -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <title>Github - Followers</title>
  </head>

  <body>
    <div class="wrapper">
      <section class="py-3 mb-5 text-white bg-primary text-center">
        <h4 class="git-finder">Git Finder</h4>
      </section>

      <section class="mt-5">
        <div class="row">
          <div class="col-lg-5 col-sm-2 col-md-6">
            <div class="container">
              <h4 class="text-center">Welcome to Git Finder!</h4>
              <h6 class="text-justify">
                Git Finder helps you find the followers list of any user by just
                searching the name of the user-name. Isn't it wonderfull? Search
                the username and have a look at their followers list.
              </h6>
              <a href="/searchForm.html" class="btn btn-primary">Get Started</a>
            </div>
          </div>
          <div class="col-lg-7 col-sm-6 col-md-6">
            <div class="image"></div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
      integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"
    ></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./serviceWorker.js')
          .then(() => console.log('Service worker registered'))
          .catch(() => console.log('Some error occured'));
      }
    </script>
  </body>
</html>
