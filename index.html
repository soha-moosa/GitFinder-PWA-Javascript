    <!-- links -->

      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"

    />

    />
    <link

    />

    <link rel="shortcut icon" href="./images/images.png" type="image/x-icon" />
    <title>Github - Followers</title>
  </head>

  <body>
    <div class="wrapper">
      <section class="py-3 mb-5 text-white bg-primary text-center">
        <h1 class="git-finder"><i class="fab fa-github-alt"></i> Git Finder</h1>
      </section>

      <section class="mt-5">
        <div class="row img-row">
          <div class="col-lg-6 col-sm-2 col-md-6">
            <div class="container" style="margin-top: 4rem;">
              <h2 class="text-center text-primary font-size">
                Welcome to Git Finder!
              </h2>
              <h5 class="text-justify ml-2 mt-5">
                Git Finder helps you find the followers list of any user by just
                searching username. Isn't it wonderfull? Search the username and
                have a look at their followers list.
              </h5>
              <div style="margin: 30px auto; padding: 10px 0px; width:80%;">
                <a href="/searchForm.html" class="btn btn-block btn-primary"
                  >Get Started</a
                >
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6 col-md-6">
            <div class="image"></div>
          </div>
        </div>
      </section>

      <footer class="footer bg-primary text-light" id="footer">
        <div class="ml-auto text-right mt-3">
          &copy; All rights reserved.
          <a
            target="_blank"
            href="https://github.com/soha-moosa"
            class="text-light text-right"
            >Soha Moosa</a
          >
          &nbsp;
        </div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./serviceWorker.js')
          .then(() => console.log('Service worker registered'))
          .catch(() => console.log('Some error occured'));
      }

      var btnAdd = document.createElement('BUTTON');
      window.addEventListener('beforeinstallprompt', e => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Update UI notify the user they can add to home screen
        btnAdd.style.display = 'block';
      });
      btnAdd.addEventListener('click', e => {
        // hide our user interface that shows our A2HS button
        btnAdd.style.display = 'none';
        // Show the prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      });
      window.addEventListener('appinstalled', evt => {
        app.logEvent('a2hs', 'installed');
      });
    </script>
  </body>
</html>
